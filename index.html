<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    
    <div class="container">
        <div class="headerContainer">
            <h1>TO-DO List</h1>
            <div class="addTaskContainer">
              <input type="text" id="taskValue" placeholder="Введите задачу...">
              <button class="addTaskButton">+</button>
            </div>
        </div>

        <div class="containerForTasks">
            <div class="activeTasks tasks">
                <h4>Активные задачи</h4>
            </div>
            <div class="endedTasks tasks">
                <h4>Выполненные задачи</h4>
            </div>
        </div>

    </div>

      <script src="js/index.js"></script>

</body>
</html>
